  <script type="text/javascript">
  	var info = document.getElementsByClassName('info')[0];
  	var ul = document.querySelector('.left ul');
  	var titleImg = document.querySelector('.title img');
  	var pages = document.querySelector('.pages p');
  	//获取search
  	var search = window.location.search.substring(1).split('=')[1];//page=3  //从等号后开始分隔
  
  	var hash = window.location.hash.substring(1).split('=')[1];
 
  	if(!hash){
  		window.location.hash = '#page=0';
  	}
  	//生成左边内容
  	var str = '';
  	//判断是社会还是校园
  	var type = search||'sh';
  	//生成左边选项
  	for(var i=0;i<aData.list.length;i++){
  		str += `<li class=${aData.list[i].lx==type?'focus':''}><a href=list.html?s=${aData.list[i].lx}>${aData.list[i].text}</a></li>`;
  	}
  	ul.innerHTML = str;
  	//分页实现
	window.onhashchange = function(){
		var hash = this.location.hash.substring(1).split('=')[1];
		console.log(hash);
		var start = hash*2;
		var end = start+2;
		createHTML(aData[type],start,end);
		// 0  0 2   0*2   0 + 2
		// 1  2 4   1*2   2 + 2
		// 2  4 6   2*2   4 + 2
	};
	window.onhashchange();
  	//生成分页
  	var pageLen = Math.ceil(aData[type].text.length / 2);
  	str = '';
  	for(var i=0;i<pageLen;i++){
  		str += `<span id=page=${i}><a href=#page=${i}>${i+1}</a></span>`;
  	}
  	pages.innerHTML = str;
  	//生成右边内容
  	//createHTML(aData[type],0,2);
  	//生成右边内容
  	function createHTML(data,start,end){
  		var arr = data.text;
  		titleImg.src = data.img;
  		end = end>arr.length?arr.length:end;
  		var str = '';

  		for(var i=start;i<end;i++){
  			str += `<p class="zp">
	        	<span><a href=content.html?s=${type}#page=${i}>★ 职位需求：${arr[i].zw}</a></span>
	          <span>需求人数：${arr[i].rs}名</span>
	         	<span class="date">${aData.date(arr[i].sj)}</span>
	        </p>
	      	<p class="yq">${arr[i].info[0].l.join('').substring(0,100)}...[<a href=content.html?s=${type}#page=${i}>查看详情</a>]
	        </p>`;
  		}
  		info.innerHTML = str;
  	}
